<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    
</head>
<body>
    <header>
        <div class="header-left">
            <a href="../index.html"><h2 class="logo">USTH News</h2></a>
            <nav class="navigation">
                <a href="#">News</a>
                <a href="#">Finance</a>
                <a href="#">Economy</a>
                <a href="#">Technology</a>
                <a href="#">Innovation</a>
                <a href="#">Sports</a>
                <a href="#">Business</a>
                <a href="#">Health</a>
                <a href="#">Community</a>
                <a href="#">Education</a>
                <a href="#">Food</a>
                <a href="#">Environment</a>

            </nav>
        </div>
        <div class="header-right">
            <button class="btnNotification">
                <ion-icon name="notifications-outline"></ion-icon>
            </button>
            <a href="../account/login.html">
                <button class="btnLogin">Login</button>
            </a>
            
        </div>
    </header>

    <main>
        <div class="login-wapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="../index.html">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label> 
                            <input type="checkbox"> Remember Me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btnSubmit">Login</button>
                    <div class="login-register">
                        <p>
                            Don't have an account? <a href="signup.html" class="register-link">Register.</a>
                        </p>
                    </div>
                    <a href="../admin/Tab bar/side_bar.html"><button type="button" class="btnTryAdmin">Try as ADMIN</button></a>
                    
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>@Design by Huy Nguyen Quoc BA12-089</p>
    </footer>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
